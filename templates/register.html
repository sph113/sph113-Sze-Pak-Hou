<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <script type="text/javascript" src="{{ url_for('static', filename = 'js/validateForm.js') }}">
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <div class="container">
    <div class="card text-center">
  <div class="card-header">
    <ul class="nav nav-pills card-header-pills nav-fill">
      <li class="nav-item">
        <a class="nav-link" href="/loginForm">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="">Register</a>
      </li>
    </ul>
  </div>
  <div class="card-body">
        <h5 class="card-title">REGISTER</h5>
        <form action="/register" method="POST" onsubmit="return validate()">
        <div class="form-group row">
            <label for="email" class="col-sm-3 col-form-label"> 
            Email 
            </label>
            <div class="col-sm-9">
            <input class="form-control input-lg" type="email" name="email" id="email" placeholder="email" required/>
            </div>
        </div>

        <div class="form-group row">
            <label for="password" class="col-sm-3 col-form-label"> 
            Password 
            </label>
            <div class="col-sm-9">
            <input class="form-control input-lg" type="password" name="password" id="password" placeholder="password" required/>
            </div>
        </div>

        <div class="form-group row">
            <label for="cpassword" class="col-sm-3 col-form-label"> 
            Confirm Password:
            </label>
            <div class="col-sm-9">
            <input class="form-control input-lg" type="password" name="cpassword" id="cpassword" placeholder="ConfirmPassword" required/>
            </div>
        </div>

        <div class="form-group row">
            <label for="firstName" class="col-sm-3 col-form-label"> 
            First Name
            </label>
            <div class="col-sm-9">
            <input class="form-control input-lg" type="text" name="firstName" id="firstName" placeholder="FirstName" required/>
            </div>
        </div>

        <div class="form-group row">
            <label for="lastName" class="col-sm-3 col-form-label"> 
            Last Name
            </label>
            <div class="col-sm-9">
            <input class="form-control input-lg" type="text" name="lastName" id="lastName" placeholder="LastName" required/>
            </div>
        </div>

        <div class="form-group row">
            <label for="address1" class="col-sm-3 col-form-label"> 
            address1
            </label>
            <div class="col-sm-9">
            <input class="form-control input-lg" type="text" name="address1" id="address1" placeholder="address1" required/>
            </div>
        </div>

        <div class="form-group row">
            <label for="address2" class="col-sm-3 col-form-label"> 
            address2
            </label>
            <div class="col-sm-9">
            <input class="form-control input-lg" type="text" name="address2" id="address2" placeholder="address2" required/>
            </div>
        </div>

        <div class="form-group row">
            <label for="zipcode" class="col-sm-3 col-form-label"> 
            zipcode
            </label>
            <div class="col-sm-9">
            <input class="form-control input-lg" type="text" name="zipcode" id="zipcode" placeholder="zipcode" required/>
            </div>
        </div>

        <div class="form-group row">
            <label for="city" class="col-sm-3 col-form-label"> 
            city
            </label>
            <div class="col-sm-9">
            <input class="form-control input-lg" type="text" name="city" id="city" placeholder="city" required/>
            </div>
        </div>

        <div class="form-group row">
            <label for="state" class="col-sm-3 col-form-label"> 
            state
            </label>
            <div class="col-sm-9">
            <input class="form-control input-lg" type="text" name="state" id="state" placeholder="state" required/>
            </div>
        </div>

        <div class="form-group row">
            <label for="country" class="col-sm-3 col-form-label"> 
            country
            </label>
            <div class="col-sm-9">
            <input class="form-control input-lg" type="text" name="country" id="country" placeholder="country" required/>
            </div>
        </div>

        <div class="form-group row">
            <label for="phone" class="col-sm-3 col-form-label"> 
            phone
            </label>
            <div class="col-sm-9">
            <input class="form-control input-lg" type="text" name="phone" id="phone" placeholder="phone" required/>
            </div>
        </div>

        <div class="form-group">
            <input type="submit" name="submit" class="btn" value="Sign UP" />
        </div>
        </form>
  </div>

</div>
</div>
</body>
</html>
