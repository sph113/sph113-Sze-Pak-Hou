{% extends 'base.html' %}
{% block title %} Edit products {% endblock %}
{% block content %}
	{%for row in data%}
	
	
	<div class="container">
	<div class="card text-center">
		<img src="{{fileaddress}}" style="width: 18rem;">
  	<div class="card-body">
		<h2 class="card-title">Edit item</h2>
    	<form action="/editItem?productId={{productId}}" method="POST" enctype="multipart/form-data">
    	<div class="form-group row">
      		<label for="name" class="col-sm-3 col-form-label"> 
      		Name:
      		</label>
      		<div class="col-sm-9">
      			<p style="color:red">{{row[1]}}</p>
      		<input class="form-control input-lg" type="text" name="name" id="name" placeholder="name" value={{row[1]}} required/>
      		</div>
    	</div>

    	<div class="form-group row">
      		<label for="price" class="col-sm-3 col-form-label"> 
      		Price:
      		</label>
      		<div class="col-sm-9">
      		<input class="form-control input-lg" type="text" name="price" id="price" placeholder="price" value="{{row[2]}}" required/>
      		</div>
    	</div>

    	<div class="form-group row">
    			
      		<label for="description" class="col-sm-3 col-form-label"> 
      		Description:
      		</label>
      		<div class="col-sm-9">
      			
      		<textarea class="form-control input-lg" type="text" rows=3 name="description" id="description" value="{{row[3]}}" placeholder="description" required>{{row[3]}}</textarea>
      		</div>
    	</div>

    	<div class="form-group row">
      		<label for="stock" class="col-sm-3 col-form-label"> 
      		Stock:
      		</label>
      		<div class="col-sm-9">
      		<input class="form-control input-lg" type="text" name="stock" id="stock" placeholder="stock" value="{{row[5]}}" required/>
      		</div>
    	</div>

    	<div class="form-group row">
      		<label for="vendor" class="col-sm-3 col-form-label"> 
      		Vendor:
      		</label>
      		<div class="col-sm-9">
      			<p style="color:red">{{vendorname}}</p>
      			<select name="vendor" class="form-control">
      				{% for vendor in vendors %}
						<option value="{{vendor[0]}}">{{vendor[1]}}</option>
					{% endfor %}
      			</select>
      		</div>
    	</div>

    	<div class="form-group">
      		<input type="submit" name="submit" class="btn" value="SUBMIT" />
    	</div>
    	</form>
  </div>

</div>
</div>
{%endfor%}
{% endblock %}
