{% extends 'base.html' %}
{% block title %} Home {% endblock %}
{% block content %}
	<style type="text/css">
  @media (min-width: 576px) {
    .carousel-item img {
        width: auto !important;
        height: 400px;
        max-height: 400px;
    }
  }
  </style>
  <h2>Welcome to Modle Buy</h2>
	<div class="container-fluid">
		<div class="row">
			<div class="col-8">
				<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <a href="/productDescription?productId={{itemData[0][0]}}">
      <img class="d-block mx-auto w-100" src={{ url_for('static', filename='uploads/' + itemData[0][2]) }}  alt="First slide">
      </a>
    </div>
    <div class="carousel-item">
      <a href="/productDescription?productId={{itemData[1][0]}}">
      <img class="d-block mx-auto w-100" src={{ url_for('static', filename='uploads/' + itemData[1][2]) }} href="/productDescription?productId={{itemData[1][0]}}" alt="Second slide">
      </a>
    </div>
    <div class="carousel-item">
      <a href="/productDescription?productId={{itemData[2][0]}}">
      <img class="d-block mx-auto w-100" src={{ url_for('static', filename='uploads/' + itemData[2][2]) }} href="/productDescription?productId={{itemData[2][0]}}" alt="Third slide">
      </a>
    </div>
    <div class="carousel-item">
      <a href="/productDescription?productId={{itemData[3][0]}}">
      <img class="d-block mx-auto w-100" src={{ url_for('static', filename='uploads/' + itemData[3][2]) }} href="/productDescription?productId={{itemData[3][0]}}" alt="Fourth slide">
      </a>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon bg-dark rounded-circle p-3" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon bg-dark rounded-circle p-3" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
			</div>
			<div class="col-4">
				<div class="card" style="width: auto;">
  <div class="card-body">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3690.5232841711336!2d114.1929293147875!3d22.33386198530617!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMjLCsDIwJzAxLjkiTiAxMTTCsDExJzQyLjQiRQ!5e0!3m2!1szh-TW!2shk!4v1616577574053!5m2!1szh-TW!2shk"width="100%" height="200" frameborder="0" style="border:0" allowfullscreen></iframe>
    <h5 class="card-title">Contact Us</h5>
    <p class="card-text">Phone: <a href="tel:1234-5678">12345678</a><br>Email: <a href = "mailto: abc@pm.com">abc@pm.com</a><br>Whatsapp: <a href="https://wa.me/87654321">87654321</a></p>
  </div>
</div>
			</div>
		</div>
	</div>

{% endblock %}
