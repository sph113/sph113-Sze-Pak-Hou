{% extends 'base.html' %}
{% block title %} Add item {% endblock %}
{% block content %}
	<div class="container">
	<div class="card text-center">
  	<div class="card-body">
		<h2 class="card-title">Add item</h2>
    	<form action="/addItem" method="POST" enctype="multipart/form-data">
    	<div class="form-group row">
      		<label for="name" class="col-sm-3 col-form-label"> 
      		Name:
      		</label>
      		<div class="col-sm-9">
      		<input class="form-control input-lg" type="text" name="name" id="name" placeholder="name" required/>
      		</div>
    	</div>

    	<div class="form-group row">
      		<label for="price" class="col-sm-3 col-form-label"> 
      		Price:
      		</label>
      		<div class="col-sm-9">
      		<input class="form-control input-lg" type="text" name="price" id="price" placeholder="price" required/>
      		</div>
    	</div>

    	<div class="form-group row">
      		<label for="description" class="col-sm-3 col-form-label"> 
      		Description:
      		</label>
      		<div class="col-sm-9">
      		<textarea class="form-control input-lg" type="text" rows=3 name="description" id="description" placeholder="description" required></textarea>
      		</div>
    	</div>

    	<div class="form-group row">
      		<label for="image" class="col-sm-3 col-form-label"> 
      		Image:
      		</label>
      		<div class="col-sm-9">
      		<input class="form-control-file" type="file" name="image" id="image" required/>
      		</div>
    	</div>

    	<div class="form-group row">
      		<label for="stock" class="col-sm-3 col-form-label"> 
      		Stock:
      		</label>
      		<div class="col-sm-9">
      		<input class="form-control input-lg" type="text" name="stock" id="stock" placeholder="stock" required/>
      		</div>
    	</div>

    	<div class="form-group row">
      		<label for="vendor" class="col-sm-3 col-form-label"> 
      		Vendor:
      		</label>
      		<div class="col-sm-9">
      			<select name="vendor" class="form-control">
      				{% for row in vendors %}
						<option value="{{row[0]}}">{{row[1]}}</option>
					{% endfor %}
      			</select>
      		</div>
    	</div>

    	<div class="form-group">
      		<input type="submit" name="submit" class="btn" value="SUBMIT" />
    	</div>
    	</form>
  </div>

</div>
</div>

{% endblock %}
